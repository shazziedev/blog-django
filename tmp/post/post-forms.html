{% extends 'base.html' %}

{% block title %}
	Add Post
{% endblock %}


{% block body %}
{% load crispy_forms_tags %}
<div class="bg-danger" style="height: 200px;">
	
</div>
	<div class="container-md m-5">
		<div class="row">
			<div class=" col-md-7">
				<div class="mx-auto h4 ">Fill in this form to upload</div>
				<form class="card col-10 p-3 my-3" action="{{i.get_absolute_url}}" method="post" enctype="multipart/form-data">	
				{{form | crispy }}
				<button class="btn btn-success my-3" type="submit">upload</button>
				</form>
			</div>
			<div class="col-md-4 h4">
				<div>Need Help</div>
				<div class="my-4">
					<iframe width="400" height="215" src="https://www.youtube.com/embed/pekzpzNCNDQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
